<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Website</title>

  <!-- p5.js nur für Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #222;
      color: white;
      padding: 20px;
    }

    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 40px;
      max-width: 900px;
    }

    section {
      margin-bottom: 60px;
    }

    /* Animation liegt darüber */
    #animation {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="#">Start</a>
    <a href="#">Über mich</a>
    <a href="#">Kontakt</a>
  </nav>
</header>

<main>
  <section>
    <h1>Willkommen auf meiner Website</h1>
    <p>
      Das ist eine ganz normale Website mit Text, Abschnitten
      und Informationen – so wie man es kennt.
    </p>
  </section>

  <section>
    <h2>Über mich</h2>
    <p>
      Hier steht etwas über mich. Du kannst hier beliebig viel Text schreiben.
    </p>
  </section>

  <section>
    <h2>Kontakt</h2>
    <p>
      E-Mail: beispiel@email.de
    </p>
  </section>
</main>

<!-- Animation Canvas -->
<div id="animation"></div>

<script>
let birds = [];

function setup() {
  let c = createCanvas(windowWidth, windowHeight);
  c.parent("animation");

  for (let i = 0; i < 6; i++) {
    birds.push({
      x: random(width),
      y: random(80, 250),
      speed: random(1, 2)
    });
  }
}

function draw() {
  clear(); // Wichtig: Website bleibt sichtbar
  drawHuman();
  drawBirds();
}

function drawHuman() {
  let x = width - 100;
  let y = height - 180;

  // Kopf
  fill(255, 220, 180);
  ellipse(x, y - 40, 35);

  // Körper
  fill(80, 140, 255);
  rect(x - 12, y, 24, 50, 5);

  // Arm winkt
  stroke(0);
  let wave = sin(frameCount * 0.1) * 15;
  line(x + 12, y + 10, x + 35, y - 5 + wave);
  noStroke();
}

function drawBirds() {
  fill(0);
  for (let b of birds) {
    ellipse(b.x, b.y, 14, 8);
    b.x += b.speed;
    if (b.x > width + 20) b.x = -20;
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>

</body>
</html>
