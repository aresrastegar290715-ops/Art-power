<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Cartoon Welt</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
<script>

let birds = [];

function setup() {
  createCanvas(windowWidth, windowHeight);
  for (let i = 0; i < 8; i++) {
    birds.push({
      x: random(width),
      y: random(100, 300),
      speed: random(1, 3)
    });
  }
}

function draw() {
  background(135, 206, 235); // Himmel

  // Boden
  fill(50, 200, 100);
  rect(0, height - 150, width, 150);

  drawHuman();
  drawBirds();
}

function drawHuman() {
  let x = width / 2;
  let y = height - 220;

  // Körper
  fill(255, 200, 150);
  ellipse(x, y - 40, 40); // Kopf
  rect(x - 15, y, 30, 60); // Körper

  // Winken
  stroke(0);
  let wave = sin(frameCount * 0.1) * 20;
  line(x + 15, y + 10, x + 40, y - 10 + wave);
  noStroke();
}

function drawBirds() {
  fill(0);
  for (let b of birds) {
    ellipse(b.x, b.y, 10, 5);
    b.x += b.speed;
    if (b.x > width) b.x = 0;
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

</script>
</body>
</html>
